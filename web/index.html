<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="AosSim_min.js"></script>
    <script type="text/javascript">
        if (AosSim === undefined) {
            console.log("Module not found");
        }
        else {
            console.log("AoS module is loaded.");
        }

        AosSim().then(function(AosSim) {
            AosSim.JSInterface.prototype.Initialize();

            // Run some basic tests.
            var gac = AosSim.JSInterface.prototype.GrandAllianceStringToKeyword("Chaos");
            var gad = AosSim.JSInterface.prototype.GrandAllianceStringToKeyword("Destruction");

            console.log("GA: " + gac + " " + gad);

            var sce = AosSim.JSInterface.prototype.FactionStringToKeyword("Stormcast Eternal");
            var scetxt = AosSim.JSInterface.prototype.FactionKeywordToString(sce);
            console.log("ScE: " + sce + "  Text: " + scetxt);

            var mano = new AosSim.ManoAMano(5);
            if (mano) {
                console.log("Create a ManoAMano object.  Current round: " + mano.currentRound() + "  Victor: " + mano.getVictor());
            }

        }); 

    </script>
</head>
<body>
    
</body>
</html>
